<div class="container">

    <app-header></app-header>
  
    <div class="content">
      <aside class="sidebar">
        <section class="button-section">
            <a routerLink="/home" routerLinkActive="active-link" class="sidebar-link">
                <mat-icon>admin_panel_settings</mat-icon>
                <span>Admin Dashboard</span>
            </a>
            <a routerLink="/deportes" routerLinkActive="active-link" class="sidebar-link">
                <mat-icon>sports_soccer</mat-icon>
                <span>Gestionar Deportes</span>
            </a>
            <a routerLink="/eventos" routerLinkActive="active-link" class="sidebar-link">
                <mat-icon>event</mat-icon>
                <span>Gestionar Eventos</span>
            </a>
            <a routerLink="/sectores" routerLinkActive="active-link" class="sidebar-link">
                <mat-icon>map</mat-icon>
                <span>Gestionar Sectores</span>
            </a>
            <a routerLink="/usuarios" routerLinkActive="active-link" class="sidebar-link">
              <mat-icon>manage_accounts</mat-icon>
              <span>Gestionar Usuarios</span>
          </a>
        </section>
      </aside>
  
      <!-- Main Content -->
      <main class="main-content">
      <h2>Gestionar Usuarios</h2>

      <!-- Formulario para agregar/modificar usuarios -->
      <form [formGroup]="usuarioForm" (ngSubmit)="guardarUsuario()">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" placeholder="Nombre del Usuario">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" type="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Edad</mat-label>
          <input matInput formControlName="edad" placeholder="Edad" type="number">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>URL Foto</mat-label>
          <input matInput formControlName="photo" placeholder="URL de la Foto">
        </mat-form-field>

        <button 
          mat-raised-button 
          class="btn-orange" 
          type="submit" 
          [disabled]="usuarioForm.get('name')?.invalid || usuarioForm.invalid">
          {{ isEditMode ? 'Actualizar Usuario' : 'Agregar Usuario' }}
        </button>
      </form>

      <!-- Input de búsqueda -->
        <mat-form-field appearance="outline" class="search-field">
            <mat-label>Buscar Usuario</mat-label>
            <input matInput (input)="applyFilter($event)" placeholder="Ingresa el nombre o email">
        </mat-form-field>

      <!-- Tabla de usuarios -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

        <!-- Nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
        </ng-container>

        <!-- Edad -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let user"> {{ user.edad }} </td>
        </ng-container>

        <!-- Foto -->
        <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let user">
            <img 
                [src]="user.photo || 'assets/images/default-user.png'" 
                alt="Foto de {{ user.name }}" 
                class="user-photo"
                (error)="onImageError($event)">
            </td>
        </ng-container>

        <!-- Botones de Acción -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button class="delete-button" (click)="eliminarUsuario(user.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button class="edit-button" (click)="editarUsuario(user)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Encabezados y filas de la tabla -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </main>
  </div>

  <app-footer></app-footer>

</div>
