Dashboard

<br>
<br>
<button mat-raised-button color="primary" routerLink="/home">
    <mat-icon>home</mat-icon>
    <span>Home</span>
</button>

<mat-list *ngIf="(user$ | async) as user">
    <mat-list-item>Account Type: {{ user?.accountType }}</mat-list-item>
    <mat-list-item>Display Name: {{ user?.displayName }}</mat-list-item>
    <mat-list-item>Display Name (lower): {{ user?.displayName_lower }}</mat-list-item>
    <mat-list-item>Email: {{ user?.email }}</mat-list-item>
    <mat-list-item>Email (lower): {{ user?.email_lower }}</mat-list-item>
    <mat-list-item>Email Verification Status: {{ user?.emailVerified }}</mat-list-item>
</mat-list>
