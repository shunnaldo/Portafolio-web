<div class="container">
    <header class="header">
        <h1>SportMatch</h1>
    </header>

    <section class="register-section">
        <h2>Registrarse</h2>
        <button mat-raised-button color="primary" routerLink="/home">
            <mat-icon>home</mat-icon>
            <span>Volver al Menu</span>
        </button>

        <mat-card class="form-card">
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input autocomplete="off" formControlName="displayName" type="text" matInput placeholder="Display Name">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Correo</mat-label>
                        <input formControlName="email" type="email" matInput placeholder="Email">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Contrase√±a</mat-label>
                        <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
                    </mat-form-field>
                </p>
                <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                    <span>{{ firebaseErrorMessage }}</span>
                </div>

                <button mat-raised-button color="primary">Registrarse</button>
            </form>
        </mat-card>

        <div class="progressIndicator" [style.display]="isProgressVisible ? 'inline' : 'none'">
            <mat-progress-spinner class="example-margin" color="primary" mode="indeterminate"></mat-progress-spinner>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 SportMatch. Todos los derechos reservados.</p>
    </footer>
</div>
