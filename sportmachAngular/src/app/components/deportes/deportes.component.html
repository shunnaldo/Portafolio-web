<div class="container">
  <header class="header">
      <div class="logo-container">
          <img src="https://firebasestorage.googleapis.com/v0/b/sportmatch-432ff.appspot.com/o/logo_a.png?alt=media&token=bd17e540-3492-43b8-a47f-8a32b7c6f96b" alt="SportMatch Logo" class="header-logo">
      </div>
      <h1 class="title">SportMatch</h1>
      <div class="header-actions">
          <button mat-icon-button color="primary" (click)="logout()" aria-label="Cerrar Sesión">
              <mat-icon>logout</mat-icon>
          </button>
      </div>
  </header>

  <div class="content">
      <aside class="sidebar">
          <section class="button-section">
              <a routerLink="/home" routerLinkActive="active-link" class="sidebar-link">
                  <mat-icon>admin_panel_settings</mat-icon>
                  <span>Admin Dashboard</span>
              </a>
              <a routerLink="/deportes" routerLinkActive="active-link" class="sidebar-link">
                  <mat-icon>sports</mat-icon>
                  <span>Gestionar Deportes</span>
              </a>
          </section>
      </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Gestionar Deportes</h2>

      <!-- Formulario para agregar/modificar deportes -->
      <form [formGroup]="deporteForm" (ngSubmit)="guardarDeporte()">
    <mat-form-field appearance="outline">
        <mat-label>Nombre del Deporte</mat-label>
        <input matInput formControlName="nombre" placeholder="Nombre del Deporte">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="description" placeholder="Descripción del Deporte">
    </mat-form-field>

    <button mat-raised-button class="btn-orange" type="submit">
      {{ isEditMode ? 'Actualizar Deporte' : 'Agregar Deporte' }}
    </button>
</form>


      <!-- Tabla de deportes -->
      <table mat-table [dataSource]="sports" class="mat-elevation-z8 custom-table">
        <!-- Nombre del deporte -->
<ng-container matColumnDef="nombre">
  <th mat-header-cell *matHeaderCellDef> Nombre del Deporte </th>
  <td mat-cell *matCellDef="let sport"> {{ sport.nombre }} </td> <!-- Cambia a 'nombre' -->
</ng-container>

<!-- Descripción del deporte -->
<ng-container matColumnDef="descripcion"> <!-- Cambia a 'descripcion' -->
  <th mat-header-cell *matHeaderCellDef> Descripción </th>
  <td mat-cell *matCellDef="let sport"> {{ sport.descripcion || 'Sin descripción' }} </td> <!-- Cambia a 'descripcion' -->
</ng-container>


        <!-- Botones de Acción en la Tabla -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let sport">
              <button mat-icon-button class="delete-button" (click)="eliminarDeporte(sport.id)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button class="edit-button" (click)="editarDeporte(sport)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>



        <!-- Encabezados y filas de la tabla -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </main>
  </div>

  <footer class="footer">
    <p>&copy; 2024 SportMatch. Todos los derechos reservados.</p>
  </footer>
</div>
