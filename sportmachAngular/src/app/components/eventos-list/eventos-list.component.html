<div *ngFor="let evento of eventos" class="evento-card">
  <img [src]="evento.image" alt="Imagen del evento" class="evento-image" />

  <div class="evento-info">
    <h3>{{ evento.titulo }}</h3>
    <p class="descripcion">{{ evento.descripcion }}</p>

    <div class="detalles">
      <p><strong>Fecha:</strong> {{ evento.fechaReservada }}</p>
      <p *ngIf="evento.hora"><strong>Hora:</strong> {{ evento.hora }}</p>
      <p *ngIf="evento.sectorNombre"><strong>Sector:</strong> {{ evento.sectorNombre }}</p>
      <p *ngIf="evento.capacidadAlumnos">
        <strong>Capacidad:</strong> {{ evento.capacidadAlumnos }} alumnos
      </p>

      <div class="espera-toggle">
        <label for="espera-{{ evento.idEventosAlumnos }}">
          <strong>En lista de espera:</strong>
        </label>
        <input
          type="checkbox"
          [checked]="evento.espera"
          (change)="toggleEspera(evento)"
          id="espera-{{ evento.idEventosAlumnos }}"
        />
      </div>
    </div>

    <div class="acciones">
      <button (click)="editarEvento(evento)" class="btn editar">Editar</button>
      <button (click)="eliminarEvento(evento.idEventosAlumnos)" class="btn eliminar">Eliminar</button>
    </div>
  </div>
</div>
