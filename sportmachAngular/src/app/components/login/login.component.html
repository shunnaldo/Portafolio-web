<div class="container">
    <header class="header">
        <div class="logo-container">
            <img src="https://firebasestorage.googleapis.com/v0/b/sportmatch-432ff.appspot.com/o/logo_a.png?alt=media&token=bd17e540-3492-43b8-a47f-8a32b7c6f96b" alt="SportMatch Logo" class="header-logo">
        </div>
        <h1 class="title">SportMatch</h1>
    </header>


    <main class="main-content">
    <section class="login-section">
        <h2>Inicio de Sesión</h2>

        <mat-card>
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Correo</mat-label>
                        <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
                    </mat-form-field>
                </p>
                <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                    <span>{{ firebaseErrorMessage }}</span>
                </div>

                <button mat-raised-button color="primary">Iniciar Sesión</button>
            </form>
        </mat-card>

        <div class="progressIndicator" [style.display]="isProgressVisible ? 'flex' : 'none'">
            <mat-progress-spinner class="example-margin" color="primary" mode="indeterminate"></mat-progress-spinner>
        </div>
        
    </section>
</main>
    <app-footer></app-footer>
</div>
