<div class="container">
    <header class="header">
        <h1>SportMatch</h1>
    </header>

    <section class="login-section">
        <h2>Inicio de Sesión</h2>
        <button mat-raised-button color="primary" routerLink="/home">
            <mat-icon>home</mat-icon>
            <span>Volver al Menú</span>
        </button>

        <mat-card>
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Correo</mat-label>
                        <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
                    </mat-form-field>
                </p>
                <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                    <span>{{ firebaseErrorMessage }}</span>
                </div>

                <button mat-raised-button color="primary">Iniciar Sesión</button>
            </form>
        </mat-card>

        <div class="progressIndicator" [style.display]="isProgressVisible ? 'flex' : 'none'">
            <mat-progress-spinner class="example-margin" color="primary" mode="indeterminate"></mat-progress-spinner>
        </div>

        <div class="register-section">
            <p>¿No tienes una cuenta? <button mat-button color="accent" routerLink="/registro">Regístrate aquí</button></p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 SportMatch. Todos los derechos reservados.</p>
    </footer>
</div>
