<div class="container">



    <div class="content">


        <main class="main-content">

            <!-- Panel de Resumen y Estadísticas -->
            <section class="home-dashboard">
                <h2>Panel de Resumen y Estadísticas</h2>

                <!-- Sección de estadísticas -->
                <div class="stats-cards">
                    <mat-card class="basic-stats">
                        <h3>Usuarios Registrados</h3>
                        <p>{{ usersCount$ | async }}</p>
                    </mat-card>
                    <mat-card class="basic-stats">
                        <h3>Eventos Activos</h3>
                        <p>{{ eventsCount$ | async }}</p>
                    </mat-card>
                </div>

                <div class="graphic-cards">
                    <mat-card class="graphics">
                        <app-deportes-chart></app-deportes-chart>
                    </mat-card>
                    <mat-card class="graphics">
                        <app-sectores-chart></app-sectores-chart>
                    </mat-card>
                    <mat-card class="graphics">
                        <app-user-growth-chart></app-user-growth-chart>
                    </mat-card>
                    <mat-card class="graphics">
                        <app-club-members-chart></app-club-members-chart>
                    </mat-card>
                </div>


                <!-- Botones de accesos rápidos en forma horizontal -->
                <section class="actions-section">
                    <h2>Accesos Rápidos</h2>
                    <div class="quick-access-buttons">
                        <button mat-raised-button color="primary" routerLink="/usuarios">
                            Gestionar Usuarios
                        </button>
                        <button mat-raised-button color="primary" routerLink="/reportes">
                            Ver Reportes
                        </button>
                        <button mat-raised-button color="primary" routerLink="/configuracion">
                            Configuración
                        </button>
                    </div>
                </section>
            </section>
        </main>
    </div>



</div>
