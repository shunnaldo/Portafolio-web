<div class="container">
    
    <app-header></app-header>

    <div class="content">
        <aside class="sidebar">
            <section class="button-section">
                <a routerLink="/home" routerLinkActive="active-link" class="sidebar-link">
                    <mat-icon>admin_panel_settings</mat-icon>
                    <span>Admin Dashboard</span>
                </a>
                <a routerLink="/deportes" routerLinkActive="active-link" class="sidebar-link">
                    <mat-icon>sports_soccer</mat-icon>
                    <span>Gestionar Deportes</span>
                </a>
                <a routerLink="/eventos" routerLinkActive="active-link" class="sidebar-link">
                    <mat-icon>event</mat-icon>
                    <span>Gestionar Eventos</span>
                </a>
                <a routerLink="/sectores" routerLinkActive="active-link" class="sidebar-link">
                    <mat-icon>map</mat-icon>
                    <span>Gestionar Sectores</span>
                </a>
                <a routerLink="/usuarios" routerLinkActive="active-link" class="sidebar-link">
                  <mat-icon>manage_accounts</mat-icon>
                  <span>Gestionar Usuarios</span>
              </a>
            </section>
        </aside>
        
        <main class="main-content">

            <!-- Panel de Resumen y Estadísticas -->
            <section class="home-dashboard">
                <h2>Panel de Resumen y Estadísticas</h2>
                
                <!-- Sección de estadísticas -->
                <div class="stats-cards">
                    <mat-card>
                        <h3>Usuarios Registrados</h3>
                        <p>{{ usersCount$ | async }}</p>
                    </mat-card>
                    <mat-card>
                        <h3>Eventos Activos</h3>
                        <p>{{ eventsCount$ | async }}</p>
                    </mat-card>
                </div>
                
                <!-- Botones de accesos rápidos en forma horizontal -->
                <section class="actions-section">
                    <h2>Accesos Rápidos</h2>
                    <div class="quick-access-buttons">
                        <button mat-raised-button color="primary" routerLink="/gestion-usuarios">
                            Gestionar Usuarios
                        </button>
                        <button mat-raised-button color="accent" routerLink="/reportes">
                            Ver Reportes
                        </button>
                        <button mat-raised-button color="warn" routerLink="/configuracion">
                            Configuración
                        </button>
                    </div>
                </section>
            </section>
        </main>
    </div>

    <app-footer></app-footer>

</div>
